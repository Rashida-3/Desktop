<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(8, 151, 103);
        }

        .flex-container {

            display: flex;
            justify-content: center;
        }

        .flex-container,
        div {
            margin: 80px;
            padding: 20px;
        }

        .box1,
        .box2,
        .box3 {
            width: 300px;
            height: 400px;
            background-color: yellow;
            position: relative;
            overflow: hidden;
            
        }

        .circle {
            height: 200px;

            width: 200px;
            border-radius: 50%;
            padding: 30px;
            position: absolute;
            top: 150px;
            left: 30px;
        }

        .box1 :hover {
            transform: scale(2);
        }

        .box2 :hover {
            transform: scale(2);
        }

        .box3 :hover {
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box1">
            <h2>This is the Image</h2>
            <img src="https://images.unsplash.com/photo-1472313420546-a46e561861d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                class="circle">
        </div>
        <div class="box2">
            <h2>This is the Image</h2>

            <img src="https://images.unsplash.com/photo-1472313420546-a46e561861d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                class="circle">

        </div>
        <div class="box3">
            <h2>This is the Image</h2>

            <img src="https://images.unsplash.com/photo-1472313420546-a46e561861d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                class="circle">

        </div>
    </div>


</body>

</html>
