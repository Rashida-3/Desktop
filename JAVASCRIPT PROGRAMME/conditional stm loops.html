<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop that will iterate from 0 to 15
    </title>
</head>

<body>
    <h2>Write a JavaScript for loop that iterates from 0 to 15. For each iteration,
        it checks if the current number is odd or even, and displays a message on the
        screen.

    </h2>
    <script type="text/javascript">

        for (var x = 0; x <= 30; x++) {

            if (x === 0) {
                console.log(x + "is even");
            }
            else if (x % 2 === 0) {
                console.log(x + "is even");
            }
            else {
                console.log(x + "is odd");
            }
        }


















    </script>
</body>

</html>
