<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript conditional statement to find the largest of five numbers
    </title>
</head>

<body>
    <script type="text/javascript">

        a = -5;
        b = -2;
        c = -6;
        d = 0;
        f = -1;

        if (a>b && a>c && a>d && a>f) {
            console.log(a);
        }
        else if (b>a && b>c && b>d && b>f) {
            console.log(b);
        }
        else if (c>a && c>b && c>d && c>f) {
            console.log(c);
        }
        else if (d>a && d>b && d>c && d>f) {
            console.log(d);
        }
        else if (f>a && f>b && f>c && f>d) {
            console.log(d);
        } else {
            console.log(f);
        }




    </script>


</body>

</html>
